<header>
  <div class="header clearfix">
    <nav>
      <ul class="nav nav-pills pull-right">
        <li each={ navItems } role="presentation" class={ active: active } onclick={ toggle }>
          <a href="{ url }">{ title }</a>
        </li>
      </ul>
    </nav>
    <h3 class="text-muted">ПомойАвто</h3>
  </div>

  <script>
    this.navItems = opts.navItems

    toggle(e) {
      var currentItem = e.item
      this.navItems.forEach((item) => {
            if (item.view == currentItem.view) {
                item.active = true;
            } else {
                item.active = false;
            }
        });
    }
  </script>
</header>
