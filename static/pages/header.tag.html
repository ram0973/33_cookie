<header>
  <div class="header clearfix">
    <nav>
      <ul class="nav nav-pills pull-right">
        <!-- TODO вынести шапку в riot tag и добавить логику -->
        <li each={ navItems } role="presentation" class={ active: active } onclick={ toggle }>
          <a href="{ url }">{ title }</a>
        </li>
      </ul>
    </nav>
    <h3 class="text-muted">ПомойАвто</h3>
  </div>

  <script>
    this.navItems = opts.navItems

    toggle(e) {
      var item = e.item
      item.active = !item.active
      return true
    }
  </script>
</header>
